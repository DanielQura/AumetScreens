
<!DOCTYPE html>
<html>
<head>
<style>


#myVideo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%; 
  object-fit: cover;

}

</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="/Aumet.mp4" type="video/mp4">
</video>



</body>
</html>
